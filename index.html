
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <p class="subtitle">Your lucky numbers are just a click away</p>
        <lotto-display aria-live="polite"></lotto-display>
        <button id="generator-btn">Generate Numbers</button>
        
        <div id="history-container" class="hidden">
            <h3>Previous Numbers</h3>
            <ul id="history-list"></ul>
            <button id="clear-history">Clear History</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
