<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 통계 기반 로또 번호 추출기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="badge">LOTTO 6/45</div>
            <h1>1회부터 시작된 빅데이터 분석 <br><span class="highlight">1등 당첨 확률 예측</span></h1>
            <p class="subtitle">과거 1등부터 5등까지의 당첨 번호 통계를 기반으로 최적의 조합을 생성합니다.</p>
        </header>

        <main>
            <section class="analysis-status">
                <div class="status-item">
                    <span class="label">분석 데이터</span>
                    <span class="value" id="pattern-type">500회 ~ 1212회</span>
                </div>
                <div class="status-item">
                    <span class="label">분석 번호</span>
                    <span class="value" id="probability-value">0개</span>
                </div>
            </section>

            <section class="generator-section">
                <button id="analyze-btn" class="glowing-btn">
                    <span class="btn-text">⚡ 최적의 번호 조합 추출</span>
                </button>
                <lotto-board></lotto-board>
            </section>
            
            <section class="controls">
                <button id="show-history" class="control-btn">추출 내역 보기</button>
            </section>

            <section id="history-panel" class="history-panel hidden">
                <h2>최근 추출 내역</h2>
                <ul id="history-list"></ul>
                <button id="clear-history" class="control-btn">내역 지우기</button>
            </section>
        </main>
        
        <footer>
            <p>본 서비스는 실제 당첨을 보장하지 않습니다. 재미로만 즐겨주세요.</p>
        </footer>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
